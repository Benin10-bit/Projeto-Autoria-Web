<!DOCTYPE html>
<html data-tema="escuro" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/centralização.css">
    <link rel="stylesheet" href="../CSS/paleta.css">


    <title>Contanto</title>
</head>
<body style="overflow-y: hidden;">
    <header>
        <img src="imgs/Campus Caicó - Logo_Color Hor.png" alt="logo" class="IF">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="gerais.html">Curiosidades Gerais</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="créditos.html">Créditos</a></li>
            </ul>
        </nav>
        <button id="toggleTema" class="botaoTema" aria-label="Alternar tema">
                <label for="botaoTema">tema:</label>
                <svg class="iconeTema" viewBox="0 0 24 24" fill="none">
                    <path id="icone" d="" />
                </svg>
            </button>
    </header>
    <main class="container" style="margin-top: 5rem;">
        <div>
            <h1 style="margin-bottom: 2.5rem;">Envie sua curiosidade</h1>
            <figure>
                <img style="margin-bottom: 2.5rem;" src="imgs/carinha gente boa.png" alt="homem do contato">
            </figure>
        </div>
        <section id="form">
            <form action="https://formspree.io/f/mnnzoaeg" method="post">
            
                <label for="Email">Insira seu email:</label>
                <input class="input" type="email" name="Email" id="email">
                
                <label for="nome">Insira seu nome:</label>
                <input class="input" type="text" name="nome" id="nome">
                            
                <label for="tel">Insira seu telefone:</label>
                <input class="input" type="tel" name="tel" id="tel">
                
                <label for="curiosidade">Digite sua curiosidade:</label>
                <textarea class="input" name="curiosidade" id="curiosidade" rows="5"></textarea>
                
                <button id="enviarEmail" type="submit" class="botao">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="container">
        <p>Adicionaremos assim que possível</p>
        <address>
            <p>Email: museuinutil@gmail.com</p>
        </address>
    </footer>

    <script src="../JS/mudarTema.js"></script>
</body>
</html>
