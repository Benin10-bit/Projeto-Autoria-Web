<!DOCTYPE html>
<html data-tema="escuro" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/centralização.css">
    <link rel="stylesheet" href="../CSS/paleta.css">


    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <button id="toggleTema" class="botaoTema" aria-label="Alternar tema">
                <label for="botaoTema">tema:</label>
                <svg class="iconeTema" viewBox="0 0 24 24" fill="none">
                    <path id="icone" d="" />
                </svg>
            </button>
    </header>
    <main class="container">
        <section>
            <form action="sobre.html">
                <label for="usuário">Crie um usuário</label>
                <input class="input" required="" type="text" name="usuário" id="usuário">
                
                <label for="email">Insira seu email</label>
                <input class="input" required="" type="email" name="email" id="email">
                
                <label for="senha">Crie uma senha</label>
                <input class="input" required="" type="password" name="senha" id="senha">

                <button class="botao" type="submit">CADASTRAR</button>
            </form>
        </section>
    </main>
    <footer class="container">
            <p>Já é usuário?</p>
            <a href="login.html">ENTRE</a>
    </footer>
    <script src="../JS/mudarTema.js"></script>
</body>
</html>
