<!DOCTYPE html>
<html data-tema="escuro" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/centralização.css">
    <link rel="stylesheet" href="../CSS/paleta.css">

    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
        <button id="toggleTema" class="botaoTema" aria-label="Alternar tema">
                <label for="botaoTema">tema:</label>
                <svg class="iconeTema" viewBox="0 0 24 24" fill="none">
                    <path id="icone" d="" />
                </svg>
            </button>
    </header>
    <main class="container">
        <section>
            <form action="sobre.html">
            
                <label for="usuário">Insira seu usuário</label>
                <input required="" type="text" name="usuário" id="usuário">
            
                <label for="senha">Insira sua senha</label>
                <input required="" type="password" name="senha" id="senha">
                
                
                <button class="botao" type="submit">LOGIN</button>
            </form>
        </section>
    </main>
    <footer class="container">
        <p>Ainda não é usuário?</p>
        <a href="cadastro.html">Crie uma conta</a>
    </footer>
    <script src="../JS/mudarTema.js"></script>
</body>
</html>
